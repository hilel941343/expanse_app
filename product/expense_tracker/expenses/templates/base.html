<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Site{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1730789701634-5386e7271462?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGV4cGVuc2VzfGVufDB8fDB8fHww');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .custom-navbar {
      background: rgba(255, 255, 255, 0.15); /* frosted glass effect */
      backdrop-filter: blur(12px); /* smoother blur for frosted glass */
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* subtle shadow */
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    .custom-navbar .navbar-brand {
      font-size: 1.6rem;
      font-weight: 600;
      color: #f5f5f5; /* soft white for better contrast */
      letter-spacing: 1px;
    }

    .custom-navbar .nav-link {
      color: #f5f5f5;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .custom-navbar .nav-link:hover,
    .custom-navbar .nav-link:focus {
      color: #ff8c00; /* vibrant highlight color */
      transform: scale(1.05); /* smooth hover effect */
    }

    .custom-navbar .btn-outline-light {
      color: #f5f5f5;
      border-color: #f5f5f5;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .custom-navbar .btn-outline-light:hover {
      background-color: #ff8c00; /* vibrant button hover */
      border-color: #ff8c00;
      color: #fff;
    }

    .container {
      backdrop-filter: blur(10px); /* added blur for a unified frosted look */
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.2); /* slightly darker for contrast */
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-3">
    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
