{% extends 'base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center text-white">Add New Expense</h2>
  <form method="post" class="shadow-lg p-4 rounded-lg bg-light">
    {% csrf_token %}
    <div class="mb-4">
      <label for="{{ form.category.id_for_label }}" class="form-label text-muted">{{ form.category.label }}</label>
      {{ form.category }}
    </div>
    <div class="mb-4">
      <label for="{{ form.amount.id_for_label }}" class="form-label text-muted">{{ form.amount.label }}</label>
      {{ form.amount }}
    </div>
    <button type="submit" class="btn btn-primary w-100 py-3 mt-3 rounded-pill shadow-lg hover-scale">Save Expense</button>
  </form>
</div>

{% endblock %}

{% block styles %}
<style>
  /* General page styles */
  body {
    background-color: #f5f5f5;
    font-family: 'Roboto', sans-serif;
  }

  /* Container with some padding and centered form */
  .container {
    max-width: 500px;
    margin: auto;
  }

  /* Styling for the form itself */
  form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  }

  /* Form input styling */
  .form-label {
    font-weight: 600;
    font-size: 1.1rem;
    color: #333;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1.1rem;
    padding: 10px;
  }

  .form-control:focus {
    border-color: #0056b3;
    box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
  }

  /* Button styling */
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  /* Hover effect for the button */
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
    transform: translateY(-3px);
  }

  /* Hover scale effect */
  .hover-scale:hover {
    transform: scale(1.05);
  }

  /* Styling for the h2 */
  h2 {
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    font-size: 2rem;
    color: #333;
    margin-bottom: 40px;
  }

  /* Form field styling */
  .form-control {
    height: 45px;
    border-radius: 10px;
    background-color: #fafafa;
    border: 2px solid #ddd;
    transition: border-color 0.3s;
  }

  .form-control:focus {
    border-color: #0056b3;
    box-shadow: 0 0 5px rgba(0, 86, 179, 0.3);
  }

  /* Styling for the form container */
  .shadow-lg {
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  }

  .rounded-pill {
    border-radius: 30px;
  }

  .mt-5 {
    margin-top: 3rem;
  }

  /* Styling for the submit button */
  .btn-success {
    background-color: #28a745;
    border-color: #28a745;
    color: #fff;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.3s ease;
    border-radius: 10px;
  }

  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
    transform: translateY(-3px);
  }

  /* Mobile responsiveness */
  @media (max-width: 576px) {
    .container {
      padding: 20px;
    }

    h2 {
      font-size: 1.6rem;
    }
  }
</style>
{% endblock %}
